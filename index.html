<!doctype html>
<html lang="es">
  <head>
    <!-- Metadatos b谩sicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#15202B" />
    <meta name="description" content="Clon de Twitter" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />

    <title>Clon de Twitter</title>

    <!-- Hojas de estilo -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="img/x.jpg" alt="Logo x-logo" class="logo" />
    </div>

    <!-- Encabezado principal de la aplicaci贸n -->
    <header class="header">
      <img src="img/carlosjose.PNG" alt="Foto de perfil" class="profile-pic" />
      <div class="x-logo"></div>
      <i class="bi bi-gear"></i>
    </header>

    <!-- Pesta帽as de navegaci贸n de contenido -->
    <nav class="tabs">
      <div class="tab active">Para ti</div>
      <div class="tab">Siguiendo</div>
      <div class="tab">Trabajo Remoto Latinoame...</div>
    </nav>

    <!-- Contenido principal (Feed de Tweets) -->
    <main class="feed" id="feed">
      <!-- El contenido de los tweets se generar谩 din谩micamente aqu铆 -->
    </main>

    <!-- Bot贸n para componer un nuevo Tweet -->
     <div class="floating-container">
        <div class="action-buttons" id="actionButtons">
            <button class="action-btn btn-video" onclick="handleAction('video')" aria-label="Grabar video">
                <i class="bi bi-camera-video"></i>
                <span class="tooltip-text">Transmitir en directo</span>
            </button>
            <button class="action-btn btn-audio" onclick="handleAction('audio')" aria-label="Grabar audio">
                <i class="bi bi-mic-fill"></i>
                <span class="tooltip-text">Espacio</span>
            </button>
            <button class="action-btn btn-image" onclick="handleAction('image')" aria-label="Subir imagen">
                <i class="bi bi-image"></i>
                <span class="tooltip-text">Fotos</span>
            </button>
        </div>
        <button class="compose-btn" id="composeBtn" aria-label="Componer nuevo tweet">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <!-- Navegaci贸n inferior principal -->
    <footer class="bottom-nav">
      <div class="nav-item active"><i class="bi bi-house-door-fill"></i></div>
      <div class="nav-item"><i class="bi bi-search"></i></div>
      <div class="nav-item"><i class="bi bi-compass"></i></div>
      <div class="nav-item"><i class="bi bi-people"></i></div>
      <div class="nav-item">
        <i class="bi bi-bell"></i>
        <span class="notification-badge">2</span>
      </div>
      <div class="nav-item"><i class="bi bi-envelope"></i></div>
    </footer>

    <!-- Overlay para el fondo oscuro -->
    <div id="overlay"></div>

    <!-- Script principal de la aplicaci贸n -->
    <script src="script.js"></script>

    <!-- 100% privacy-first analytics -->
    <script
      async
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
  </body>
</html>
