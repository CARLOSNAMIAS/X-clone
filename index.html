<!doctype html>
<html lang="es">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#15202B" />
    <meta name="description" content="Clon de Twitter" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />

    <title>Clon de Twitter</title>

    <!-- Hojas de estilo -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="header-top">
                <div class="profile-avatar">
                    <img src="img/carlosjose.PNG" alt="Foto de perfil" style="width: 100%; height: 100%; object-fit: cover;">
                    <div class="purple-badge"></div>
                </div>
                <div class="header-icons">
                    <button class="icon-btn" aria-label="Más opciones" title="Más opciones">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                </div>
            </div>
            <div class="profile-name">Carlos Namias</div>
            <div class="profile-username">@carlosnamias</div>
            <div class="profile-stats">
                <div class="stat">
                    <span class="stat-number">100</span>
                    <span class="stat-label">Siguiendo</span>
                </div>
                <div class="stat">
                    <span class="stat-number">3mil</span>
                    <span class="stat-label">Seguidores</span>
                </div>
            </div>
        </div>

        <!-- Menu Items -->
        <div class="menu-section">
            <button class="menu-item">
                <div class="menu-icon"><i class="bi bi-person"></i></div>
                <div class="menu-text">Perfil</div>
            </button>
            <button class="menu-item">
                <div class="menu-icon"><span class="x-logo">𝕏</span></div>
                <div class="menu-text">Premium</div>
            </button>
            <button class="menu-item">
                <div class="menu-icon"><i class="bi bi-bookmark"></i></div>
                <div class="menu-text">Elementos guardados</div>
            </button>
            <button class="menu-item">
                <div class="menu-icon"><i class="bi bi-list-ul"></i></div>
                <div class="menu-text">Listas</div>
            </button>
            <button class="menu-item">
                <div class="menu-icon"><i class="bi bi-mic"></i></div>
                <div class="menu-text">Espacios</div>
            </button>
            <button class="menu-item">
                <div class="menu-icon"><i class="bi bi-cash-coin"></i></div>
                <div class="menu-text">Monetización</div>
            </button>
        </div>

        <div class="separator"></div>

        <div class="menu-section">
            <button class="menu-item"><div class="menu-text">Herramientas profesionales</div></button>
            <button class="menu-item"><div class="menu-text">Configuración y privacidad</div></button>
            <button class="menu-item"><div class="menu-text">Centro de ayuda</div></button>
        </div>
    </div>

    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="img/x.jpg" alt="Logo x-logo" class="logo" />
    </div>

    <!-- Encabezado principal de la aplicación -->
    <header class="header">
      <img src="img/carlosjose.PNG" alt="Foto de perfil" class="profile-pic" />
      <div class="x-logo">𝕏</div>
      <i class="bi bi-gear"></i>
    </header>

    <!-- Pestañas de navegación de contenido -->
    <nav class="tabs">
      <div class="tab active">Para ti</div>
      <div class="tab">Siguiendo</div>
      <div class="tab">Trabajo Remoto Latinoame...</div>
    </nav>

    <!-- Contenido principal (Feed de Tweets) -->
    <main class="feed" id="feed">
      <!-- El contenido de los tweets se generará dinámicamente aquí -->
    </main>

    <!-- Botón para componer un nuevo Tweet -->
     <div class="floating-container">
        <div class="action-buttons" id="actionButtons">
            <button class="action-btn btn-video" onclick="handleAction('video')" aria-label="Grabar video">
                <i class="bi bi-camera-video"></i>
                <span class="tooltip-text">Transmitir en directo</span>
            </button>
            <button class="action-btn btn-audio" onclick="handleAction('audio')" aria-label="Grabar audio">
                <i class="bi bi-mic-fill"></i>
                <span class="tooltip-text">Espacio</span>
            </button>
            <button class="action-btn btn-image" onclick="handleAction('image')" aria-label="Subir imagen">
                <i class="bi bi-image"></i>
                <span class="tooltip-text">Fotos</span>
            </button>
        </div>
        <button class="compose-btn" id="composeBtn" aria-label="Componer nuevo tweet">
            <i class="bi bi-plus-lg"></i>
          
        </button>
    </div>

    <!-- Navegación inferior principal -->
    <footer class="bottom-nav">
      <div class="nav-item active"><i class="bi bi-house-door-fill"></i></div>
      <div class="nav-item"><i class="bi bi-search"></i></div>
      <div class="nav-item"><i class="bi bi-compass"></i></div>
      <div class="nav-item"><i class="bi bi-people"></i></div>
      <div class="nav-item">
        <i class="bi bi-bell"></i>
        <span class="notification-badge">2</span>
      </div>
      <div class="nav-item"><i class="bi bi-envelope"></i></div>
    </footer>

    <!-- Overlay para el fondo oscuro -->
    <div id="overlay"></div>

    <!-- Script principal de la aplicación -->
    <script src="script.js"></script>

    <!-- 100% privacy-first analytics -->
    <script
      async
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
  </body>
</html>
